<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chitea Chat - Customer Reviews</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      background-image: url("iloveyunis.jpg");
      background-size: cover;
      background-position: center;
    }

    .reviews-container {
      max-width: 960px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      text-align: center;
    }

    h2 {
      color: #340808;
      margin-bottom: 20px;
    }

    .reviews-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      text-align: center;
    }

    .review-card {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }

    .review-card:hover {
      transform: scale(1.05);
    }

    .review-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .review-card h3 {
      color: #c70039;
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .review-card p {
      font-size: 0.9em;
      color: #333;
    }

    .stars {
      color: #ff9800;
      font-size: 1.2em;
      margin-bottom: 10px;
    }


    .back-button {
        display: block;
        width: fit-content;
        margin: 20px auto;
        padding: 10px 15px;
        background-color: #c70039;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    .back-button:hover {
        background-color: #a0002b;
    }


  </style>

</head>
<body>
    <button class="back-button" onclick="window.history.back()">Go Back</button>
<div class="reviews-container">
  <h2>Customer Reviews</h2>
  <div class="reviews-grid">
    <div class="review-card">
      <img src="aiko.jpg" alt="User 1">
      <h3>Aiko fujii</h3>
      <div class="stars">★★★★★</div>
      <p>"Napaka sarap!"</p>
    </div>
    <div class="review-card">
      <img src="cecil.jpg" alt="User 2">
      <h3>Cecil fujii</h3>
      <div class="stars">★★★★☆</div>
      <p>"Highly recommend guys, sobrang mura pa"</p>
    </div>
    <div class="review-card">
      <img src="bikers.jpg" alt="User 3">
      <h3>Anonymous</h3>
      <div class="stars">★★★★★</div>
      <p>"Nakaka tangal ng pagod sa sobrang sarap!"</p>
      </div>
      <div class="review-card">
        <img src="ganda.jpg" alt="User 3">
        <h3>Yuins Nipas</h3>
        <div class="stars">★★★★★</div>
        <p>"High reccomended!"</p>
        </div>
        <div class="review-card">
            <img src="renz.jpg" alt="User 3">
            <h3>Renz Matthew</h3>
            <div class="stars">★★★★★</div>
            <p>"Ang sarap!"</p>


    </div>
  </div>
</div>

</body>
</html>
