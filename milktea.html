<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Items</title>
    <style>
        body {
            background: url("chitchat.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            position: relative;
        }
        .menu-item {
            width: 250px;
            border: 2px solid black;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        h3 {
            margin: 10px 0 5px;
            color: #333;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            color: #c70039;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #c70039;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-button:hover {
            background: #a0002b;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.history.back()">Go Back</button>
    
    <div class="menu-item">
        <img src="okinawa.jpg">
        <h3>Okinawa</h3>
        <p>₱69</p>
    </div>
    <div class="menu-item">
        <img src="darkchoco.jpg">
        <h3>Dark Choco</h3>
        <p>₱69</p>
    </div>
    <div class="menu-item">
        <img src="taro.jpg">
        <h3>Taro</h3>
        <p>₱69</p>
    </div>
    <div class="menu-item">
        <img src="lolo.jpg">
        <h3>Wintermelon</h3>
        <p>₱69</p>
    </div>
</body>
</html>
